<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Preston Chamber of Commerce Join page">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <title>Preston Chamber of Commerce Join</title>
</head>
<body>
    <header>
        <img src="images/preston-chamber-of-commerce.png" alt="Preston Chamber of Commerce Icon"/>
        <button onclick="toggleMenu()" id="hamburger-menu">&#9776;</button>
        <nav>
            <ul id="primaryNav" class="hide">
                <li class="hide-desktop"><button id="close-nav" onclick="toggleMenu()">&times;</button></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="city.html">City</a></li>
                <li><a href="join.html" class="active">Join</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
   
    <main class="clearfix">
        <form id="form">
            <label for="name">
                First Name
                <input type="text" name="firstName" id="name" pattern="[A-Za-z].{4,}" required>
            </label>
            <label for="name">
                Last Name
                <input type="text" name="lastName" id="name" pattern="[A-Za-z].{4,}" required>
            </label>
            <label for="businessName">
                Business Name
                <input type="text" name="businessName" id="businessName" pattern="[A-Za-z].{4,}" required>
            </label>
            <label for="title">
                Title
                <input type="text" name="title" id="title" pattern="[A-Za-z].{4,}">
            </label>
            <label for="email">
                Email
                <input type="email" name="email" placeholder="example@email.com" id="email" required>
            </label>
            <label for="adr">
                Address
                <input type="text" id="adr" name="address" placeholder="123 S Main Street">
            </label>
            <label for="city">
                City
                <input type="text" id="city" name="city" placeholder="Preston">
            </label>
            
            <label for="state">
                State
                <input type="text" id="state" name="state" placeholder="ID">
            </label>
            
            
            <label for="zipCode">
                Zip Code
                <input type="number" name="zipCode" id="zipCode" required>
            </label>
            <label for="phoneNumber">
                Phone Number
                <input type="tel" name="phoneNumber" id="phoneNumber">
            </label>
            <label for="website">
                Website
                <input type="text" name="website" placeholder="www.example.com" id="website">
            </label>
            <label for="description">
                Description
                <input type="text" name="description" id="description">
            </label>
            <section>
                <p>Select your membership type:</p>
                <input type="radio" id="nonProfit" name="memberLevel" value="nonProfit">
                <label for="nonProfit">Non-profit ($100)</label><br>
                <input type="radio" id="bronze" name="memberLevel" value="bronze">
                <label for="bronze">Bronze ($200)</label><br>
                <input type="radio" id="silver" name="memberLevel" value="silver">
                <label for="silver">Silver ($400)</label><br>
                <input type="radio" id="gold" name="memberLevel" value="gold">
                <label for="gold">Gold ($1000)</label>
            </section>
        </form>
    </main>
    <footer>
        <div class="contact-container">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <ul>
                    <li><a href="mailto:info@prestonchamber.org">&#9993; Email Us</a></li>
                    <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
                    <li><a href="https://www.facebook.com/PrestonAreaChamber/" target="_blank">Facebook</a></li>
                </ul>
            </div>
        </div>
        <div class="legal-footer">
            <p>&copy; Chamber of Commerce | Bracken Doney | Idaho</p>
            <div class="date">Last Updated: <span id="last-update"></span></div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/webFontLoad.js"></script>
</body>
</html>
