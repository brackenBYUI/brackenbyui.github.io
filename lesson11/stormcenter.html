<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="WDD 230 Storm Center">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <title>Storm center</title>
</head>
<body>
    <header>
        <img src="images/supposition-weather-icon.png" alt="Supposition Weather Icon"/>
        <section class="headings">
            <h1>Supposition Weather</h1>
            <div class="motto">We guess the best we can</div>
        </section>
        <button onclick="toggleMenu()">&#9776;</button>
    </header>
    <nav>
        <ul id="primaryNav" class="hide">
            <li><a href="index.html">Home</a></li>
            <li><a href="preston.html">Preston</a></li>
            <li><a href="sodaSprings.html">Soda Springs</a></li>
            <li><a href="fishHaven.html">Fish Haven</a></li>
            <li><a href="stormcenter.html" class="active hide">Storm Center</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <main class="clearfix">
        <form id="form">
            <label for="name">
                Full Name
                <input type="text" name="fullName" id="name" pattern="[A-Za-z].{4,}">
            </label>
            <label for="email">
                Email
                <input type="email" name="email" placeholder="example@email.com" id="email">
            </label>
            <label for="phoneNumber">
                Phone Number
                <input type="tel" name="phoneNumber" id="phoneNumber" required>
            </label>
            <label for="zipCode">
                Zip Code
                <input type="number" name="zipCode" id="zipCode" required>
            </label>
            <label for="stormDate">
                Date
                <input type="date" name="stormDate" id="stormDate">
            </label>
            <label for="stormType">
                Storm Type
                <input list="stormTypes" id="stormType" name="stormType"/>
                <datalist id="stormTypes">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
            </label>
            <label for="stormSeverity">
                Storm Severity
                <input type="range" name="stormSeverity" id="stormSeverity" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="ratingvalue">5</span>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
            </label>

            <label for="stormRegions">
                Storm Region
                <select name="stormRegion" id="stormRegions">
                        <option value="" disabled selected>Select a Region...</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Springs">Soda Springs</option>
                        <option value="Fish Haven">Fish Haven</option>
                </select>
            </label>
            
            <div class="radio">
                User in danger
                <div class="selection">
                    <input type="radio" id="yes" name="yes" value="yes" checked> <label for="yes">Yes</label>
                </div>
                <div class="selection">
                    <input type="radio" id="maybe" name="maybe" value="maybe">
                    <label for="maybe">Maybe</label>
                </div>
                <div class="selection">
                    <input type="radio" id="no" name="no" value="no">
                    <label for="no">No</label>
                </div> 
            </div>

            <label for="comments">
                Additional Information
                <textarea name="comments" id="comments"></textarea>
            </label>

            <div class="submit-button">
                <input type="submit" name="submit" value="Submit">
            </div>
        </form>
    </main>
    <footer>
        <div class="contact-container">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p>&#9993; placeHolder@email.com</p>
                <p>Instagram</p>
            </div>
        </div>
        <div class="legal-footer">
            <p>&copy; Supposition Weather | Bracken Doney | Idaho</p>
            <div class="date">Today's Date: <span id="today-date"></span></div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/stormCenter.js"></script>
    <script src="js/webFontLoad.js"></script>
</body>
</html>
